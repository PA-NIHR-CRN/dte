<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Be Part of Research is a website run by the National Institute of Health and Care Research (NIHR) and is designed to help people find and volunteer for research studies taking place across the UK."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/stylesheets/noscript.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
    <!--[if lte IE 8
      ]><link
        href="https://govuk-prototype-kit.herokuapp.com/public/docs/v12/stylesheets/application-ie8.css"
        rel="stylesheet"
        type="text/css"
    /><![endif]-->
    <!--[if gt IE 8]><!-->
    <link
      href="https://govuk-prototype-kit.herokuapp.com/public/docs/v12/stylesheets/application.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <!--<![endif]-->
    <script
      type="text/javascript"
      src="https://www.nhsapp.service.nhs.uk/js/v1/nhsapp.js"
    ></script>

    <title>Volunteer Registration - Be Part of Research</title>
  </head>
  <body>
    <noscript>
      <header>
        <div class="logo-section">
          <div class="bpor">
            <a
              href="https://bepartofresearch.nihr.ac.uk/"
              target="_blank"
              rel="noreferrer"
              ><img alt="Be Part Of Research Logo" src="/BPoR_logo.svg"
            /></a>
          </div>
          <div class="nhs">
            <a href="https://nhs.uk/" target="_blank" rel="noreferrer"
              ><img alt="NHS Logo" src="/NHS_logo.svg"
            /></a>
          </div>
        </div>
        <div class="beta-section">
          <div class="chip">BETA</div>
          <div class="feedback">
            This is a new service - your
            <a
              href="https://leeds.onlinesurveys.ac.uk/bpor-beta-feedback"
              target="_blank"
              rel="noreferrer"
              >feedback</a
            >
            will help us to improve it.
          </div>
        </div>
      </header>
      <div role="main" id="main">
        <div class="inset-text">
          <p>
            Be Part of Research uses JavaScript and some of the features of the
            service may not work correctly without it. Please enable Javascript
            in your browser settings.
          </p>
          <p>
            If you need to contact the Be Part of Research team please email
            <a href="mailto:bepartofresearch@nihr.ac.uk"
              >bepartofresearch@nihr.ac.uk</a
            >
          </p>
        </div>
      </div></noscript
    >
    <div id="root"></div>
  </body>
</html>
